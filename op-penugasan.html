<!DOCTYPE html>
<html lang="en">
<head>
     <title>Operator Penugasan</title>
</head>
<body>
     <script>
        document.write("Mula-mula nilai score...<br>");
        // pengisian nilai
        var score = 100;
         document.write("score = "+ score + "<br/>");
        // pengisian dan menjumlahan dengan 5
         score += 5;
         document.write("Score dijumlah 5 = "+ score + "<br/>");
        // pengisian dan pengurangan dengan 2
        score -= 2;
        document.write("Score dikurangi 2 = "+ score + "<br/>");
        // pengisian dan perkalian dengan 4
        score *= 4;
        document.write("Mengalami perkalian dengan di kali 4 = "+ score + "<br/>");
         // pengisian dan pembagian dengan 2
        score /= 2;
        document.write("Score dibagi 2 = "+ score + "<br/>");

        // pengisian dan pemangkatan dengan 3
         score **= 3;
        document.write("Dipangkat 3 = "+ score + "<br/>");
        // pengisian dan modulo dengan 2;
        score %= 2;
        document.write("Modulo 2 = "+ score + "<br/>");
    </script>
</body>
</html>
